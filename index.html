<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Formulário Web</title>
</head>
<body>
    <h1>Formulário Web</h1>

    <form method="GET" action="https://arquivo.devmedia.com.br/projeto/requisicao.php">
    <fieldset>
        <legend>Conta</legend>
        <div>
            <label>E-mail:</label>
            <input type="email" name="email" required  minlength="10" maxlength="256"/>
        </div>


        <div>
            <label>Senha:</label>
            <input type="password"  name="senha" required/ >
        </div>
    </fieldset>

    <fieldset>
        <legend>Dados pessoais</legend>

        <div>
            <label>Nome:</label>
            <input type="text" placeholder="LUIZ" name="nome" required />
        </div>

        <div>
            <label>Telefone:</label>
            <input type="text" placeholder="EX: (00) 22121 2121"  name="telefone"/>
        </div>

        <div>
            <label>Sexo</label>
            <input type="radio" value="Masculino" name="sexo" checked />
            <label>Masculino</label>
            <input type="radio" value="Feminino" name="sexo" />
            <label>Feminino</label>
        </div>

        <div>
            <label>Data Nascimento:</label>
            <input type="date" name="nascimento" required />
        </div>

        <div>
            <label>Foto de perfil:</label>
            <input type="file" accept="image/*" name="foto_perfil"/>
        </div>
    </fieldset>

    <fieldset>
        <legend>Endereço</legend>

        <div>
            <label>Rua:</label>
            <input type="text" name="rua" required/>
        </div>

        <div>
            <label>Complemento:</label>
            <input type="text" name="complemento" />
        </div>
        <div>
            <label>Numero:</label>
            <input type="number" min="1" max="99999" name="numero"/>
        </div>        

        <div>
            <label>Cidade:</label>
            <input type="text" name="cidade" required/>
        </div>

        <div>
            <label>Estado:</label>
            <select name="uf" required>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espirito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Mnias Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do SUl</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantis</option>
            </select>
        </div>
    </fieldset>

    <fieldset>
        <legend>Anúncio</legend>

        <div>
           <label>Como conheceu ?</label>
           <textarea maxlength="256" placeholder="Explique como conheceu" name="conheceu"></textarea>
        </div>

        <div>
            <label>Desejo receber ofertas pelo E-mail</label>
            <input type="checkbox"  checked  name="receber_anuncios"/>
        </div>

    </fieldset>

    <input type="submit" value="Enviar" />
    </form>
</body>
</html>
